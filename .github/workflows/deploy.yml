name: Deploy to GitHub Pages

# Trigger deployment on push to main branch
on:
  push:
    branches: [ main ]
  # Allow manual trigger from Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build site
        run: |
          echo "Building static site..."
          # Create a _site directory for GitHub Pages
          mkdir -p _site

          # Copy all files to _site directory, excluding unnecessary files
          rsync -av --exclude='.git' \
                    --exclude='.github' \
                    --exclude='_site' \
                    --exclude='EMAILJS_SETUP.md' \
                    --exclude='tasks.md' \
                    --exclude='.gitignore' \
                    --exclude='README.md' \
                    ./ _site/

          echo "Build complete!"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Display deployment URL
        run: |
          echo "‚úÖ Site deployed successfully!"
          echo "üåê Visit your portfolio at: ${{ steps.deployment.outputs.page_url }}"